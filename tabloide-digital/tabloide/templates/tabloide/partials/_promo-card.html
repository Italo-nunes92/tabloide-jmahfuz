<style>
  
.swiper {
  width: 100%;
  height: 100%;
  padding: 0 0 50px 0;

}

.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;

}

.swiper-slide img {
  margin: 5% 0;
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.swiper-pagination-bullet {
  border-radius: 20px;
  width: 80px;
  height: 30px;
  text-align: center;
  line-height: 30px;
  font-size: 12px;
  color: #000;
  opacity: 1;
  background: rgba(0, 0, 0, 0.2);
}

.swiper-pagination-bullet-active {
  color: #fff;
  background: #007aff;
}

</style>
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    {% for p in promocoes %}
    <div class="swiper-slide">
      <a href="{{ p.detalhe_url }}">
        <img src="{{ p.img_h.url }}" alt="{{ p.name }}">
      </a>
    </div>
{% endfor %}
  </div>
  <div class="swiper-pagination">
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>
